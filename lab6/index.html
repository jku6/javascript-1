<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Input Output</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="style.css">
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="template.js"></script>

	</head>
	<body>
		<div id="container">
			
			<div class="panel">
				<input type="text" placeholder=" Write Here" id="textbox">

				<div class="control">
					<input type="button" value="Clear" id="clear">
					<input type="button" value="Normal" id="normal">
				</div>
			
			</div>

			<div class="panel">
				<div class="output">
				</div>

				<div class="control">
					<input type="button" value="Big" id="big">
					<input type="button" value="Small" id="small">
					<input type="button" value="Reverse" id="reverse">
					<input type="button" value="Black" id="black">
					<input type="button" value="Yellow" id="yellow">
			
			</div>


		</div><!-- #container --> 
	</body>
</html>
