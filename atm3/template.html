<!DOCTYPE html>

<html>

    <head>

    <body>

		</div><!--div checkin-->

				<div id="balance2" class="style_balance">

		   		 </div>
			
			 <div id="form2" class="clearfix" class="style_form">

	   				 <li><a class="b3">Deposit</a></li>
	   				 <li><a class="b4">Withdraw</a></li>
